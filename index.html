<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Side Panel with Icons</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
  <a href="#" class="logo"><img src="logo.png" alt="Logo"></a>
  <a href="#" class="item"><img src="icon1.png" alt="Item 1"></a>
  <a href="#" class="item"><img src="icon2.png" alt="Item 2"></a>
  <a href="#" class="item"><img src="icon3.png" alt="Item 3"></a>
  <a href="#" class="item"><img src="icon4.png" alt="Item 4"></a>
  <a href="#" class="item"><img src="icon5.png" alt="Item 5"></a>
  <a href="#" class="item"><img src="icon6.png" alt="Item 6"></a>
  <a href="#" class="item settings"><img src="settings.png" alt="Settings"></a>
</div>

<div class="topbar">
  <input type="search" placeholder="Search for..." class="search-field">
  <div class="topbar-icons">
    <a href="#" class="topbar-item"><img src="top-icon1.png" alt="Top Icon 1"></a>
    <a href="#" class="topbar-item"><img src="top-icon2.png" alt="Top Icon 2"></a>
    <a href="#" class="topbar-item"><img src="top-icon3.png" alt="Top Icon 3"></a>
  </div>
  <div class="user-profile">
    <img src="user-icon.png" alt="User Icon" class="user-icon">
    <img src="dropdown-arrow.png" alt="Dropdown" class="dropdown-arrow">
  </div>
  <a href="#" class="round-button"><img src="plus-icon.png" alt="Plus Icon"></a>  
</div>


<script src="script.js"></script>
</body>
</html>
